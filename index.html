<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Generator | Form A Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-decor"></div>
    
    <main class="container">
        <section id="form-card" class="card">
            <header>
                <h1>Narrative Generator</h1>
                <p class="subtitle">Fill in the blanks to generate a custom tale.</p>
            </header>

            <form id="story-form">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="animal-1">Animal</label>
                        <input id="animal-1" type="text" required placeholder="e.g. Tiger">
                    </div>

                    <div class="input-group">
                        <label for="animal-2">Another Animal</label>
                        <input id="animal-2" type="text" required placeholder="e.g. Panda">
                    </div>

                    <div class="input-group">
                        <label for="animal-3">One More Animal</label>
                        <input id="animal-3" type="text" required placeholder="e.g. Sloth">
                    </div>

                    <div class="input-group">
                        <label for="adj-1">Adjective (ends in -ed)</label>
                        <input id="adj-1" type="text" required placeholder="e.g. Confused">
                    </div>

                    <div class="input-group">
                        <label for="verb-1">Verb (ends in -ing)</label>
                        <input id="verb-1" type="text" required placeholder="e.g. Coding">
                    </div>

                    <div class="input-group">
                        <label for="num-1">Number</label>
                        <input id="num-1" type="number" required placeholder="42">
                    </div>

                    <div class="input-group">
                        <label for="speed">Relative Speed</label>
                        <select id="speed" required>
                            <option value="faster">Faster</option>
                            <option value="slower">Slower</option>
                            <option value="laser-speed">Laser Speed</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="quote">Motivational Quote</label>
                        <input id="quote" type="text" required list="quote-choices" placeholder="Pick or type one...">
                        <datalist id="quote-choices">
                            <option value="Winner gets ice cream!"></option>
                            <option value="You got this!"></option>
                            <option value="Just keep swimming."></option>
                        </datalist>
                    </div>
                </div>

                <div class="radio-group">
                    <span>Are they friends?</span>
                    <div class="radios">
                        <label class="radio-label">
                            <input type="radio" name="answer" value="yes" checked> Yes
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="answer" value="no"> No
                        </label>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label for="message">Meaningful Message</label>
                    <textarea id="message" required rows="3" placeholder="What is the moral of the story?"></textarea>
                </div>

                <button type="submit" class="btn primary-btn">Generate Story</button>
            </form>
        </section>

        <section id="story-result" class="card hidden">
            <h2>Your Tale</h2>
            <div id="story-content"></div>
            <button id="reset-btn" class="btn secondary-btn">Create Another</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
